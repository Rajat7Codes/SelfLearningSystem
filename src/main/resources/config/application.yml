server:
  port: 8080

spring:
  application.name: Learning Path

  datasource:
    url: jdbc:postgresql://localhost:4321/learningpath
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

rsa:
  private-key: classpath:certs/private-key.pem
  public-key: classpath:certs/public-key.pem

logging.level:
  root: INFO
  co.in.nextgencoder.learningpath: ERROR
  org.springframework.web: TRACE
  org.hibernate.SQL: DEBUG